<header class="main-header">
  <div class="header-content">
    
    <a routerLink="/" class="logo-link">
      <!--

<!-- Suggested: /assets/images/tools/hammer.png -->
<img src="assets/images/hardware-logo.png" alt="Hardware Store Shop Logo" class="logo-image"> -->

      <ul>

          </a>

      </ul>
    </nav>

  </div>
